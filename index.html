<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class = "p-0 mb-4 rounded-3" id = "jumbotron">
      <div class = "container-fluid py-5">
        <h1 class = "display-3 fw-bold">Vegan Recipes</h1>
        <p class = "col-md-8 fs-4 container-fluid p-3">Delicious and easy recipes(that also happen to be vegan!) that you and your family will love!</p>
      </div>
    </div>


<div class ="container">
  <div class = "form">
    <form>
      <label for="ingredient">What do you have in your fridge?</label>
      <input type="text" placeholder="Type Ingredient Here">
      
      <input type="submit" value="Add ingredient">
    </form>
  </div>
  
  
  
  <div class="ingredients-list-container">
    <form class = "ingredients-list">
      <table>
        <thead>
          <tr>
            <td><h4>Ingredients List</h4></td>
          </tr>
        </thead>
        <tbody>
          <tr class = "flex-container">
          </tr>
        </tbody>
      </table>
      <label for="Meal">Choose your meal</label>
        <select name="meals" id="meals">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
        </select>
    <input type="submit" value="Find A Recipe">
  </form>
</div>

<div class = "recipes-container flex-container">
 
</div>
  


</div>

<script src="src/script.js"></script>

</html>
